version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: backupchrono-backend
    ports:
      - "5000:5000"
    volumes:
      # Git configuration repository (stores backup job definitions)
      - ./config:/config
      # Restic repository (stores actual backup data)
      - ./repository:/repository
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - GIT_CONFIG_PATH=/config
      - RESTIC_REPOSITORY=/repository
      - RESTIC_PASSWORD=${RESTIC_PASSWORD:-changeme}
    restart: unless-stopped
    networks:
      - backupchrono

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: backupchrono-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - backupchrono

networks:
  backupchrono:
    driver: bridge
