name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'
  DOCKER_IMAGE: backupchrono
  
jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore src/backend/BackupChrono.sln
      
    - name: Build solution
      run: dotnet build src/backend/BackupChrono.sln --configuration Release --no-restore
      
    - name: Run unit tests
      run: dotnet test src/backend/BackupChrono.UnitTests/ --configuration Release --no-build --verbosity normal
      
    - name: Run restic integration tests
      run: dotnet test src/backend/BackupChrono.Infrastructure.Restic.Tests/ --configuration Release --no-build --verbosity normal
      
    - name: Run integration tests
      run: dotnet test src/backend/BackupChrono.IntegrationTests/ --configuration Release --no-build --verbosity normal
      
    - name: Generate code coverage
      run: dotnet test src/backend/BackupChrono.sln --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory ./coverage
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        directory: ./coverage
        fail_ci_if_error: false

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile.backend
        push: false
        tags: ${{ env.DOCKER_IMAGE }}:backend-latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile.frontend
        push: false
        tags: ${{ env.DOCKER_IMAGE }}:frontend-latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones disabled for SonarQube
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore src/backend/BackupChrono.sln
      
    - name: Build for analysis
      run: dotnet build src/backend/BackupChrono.sln --configuration Release --no-restore
      
    # Placeholder for SonarQube/SonarCloud integration or CodeQL analysis
    # - name: Run SonarQube analysis
    #   env:
    #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    #   run: |
    #     dotnet sonarscanner begin /k:"backupchrono" /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
    #     dotnet build src/backend/BackupChrono.sln
    #     dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

  publish-docker:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Extract version
      id: version
      run: echo "VERSION=$(date +%Y%m%d)-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
      
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile.backend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:backend-latest
          ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:backend-${{ steps.version.outputs.VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile.frontend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:frontend-latest
          ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:frontend-${{ steps.version.outputs.VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
